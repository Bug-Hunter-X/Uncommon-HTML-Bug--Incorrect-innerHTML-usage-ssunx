<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text will be replaced.
  </div>
  <script>
    // Incorrect way to access and modify innerHTML
    document.getElementById("myDiv").innerHTML = "<p>This is a paragraph.</p>" + "<p>This is another paragraph.</p>";
  </script>
</body>
</html>
